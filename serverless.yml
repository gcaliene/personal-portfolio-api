service: article-api

provider:
  name: aws
  runtime: python3.9
  region: us-east-2
  environment:
    STAGE: ${opt:stage, 'dev'}

package:
  patterns:
    - '!node_modules/**'
    - '!frontend/**'
    - '!.git/**'
    - '!.env'
    - '!.env.*'
    - '!docker*'
    - '!*.db'
    - '!tests/**'

functions:
  api:
    handler: main.handler
    events:
      - httpApi:
          path: /{proxy+}
          method: '*'
    environment:
      PYTHONPATH: /var/task
    timeout: 30
    memorySize: 256

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    layer:
      name: python-deps
      description: Python dependencies for article API
    noDeploy:
      - sqlite3  # Already included in Lambda runtime